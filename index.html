<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="header"></div>
    <div class="container">
      <div class="btnContainer">
        <button class="allClear">AC</button>
        <button class="backspace">DEL</button>
        <button class="operation">รท</button>
        <button class="operation">x</button>
        <button class="operation">+</button>
        <button class="operation">-</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="number">0</button>
        <button class="number">.</button>
        <button class="equals">=</button>
      </div>
      <div class="outputScreen">
        <div class="previousOperand"></div>
        <div class="currentOperand"></div>
      </div>
    </div>
  </body>
</html>
